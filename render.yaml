# Render.com Blueprint — defines all services for deployment
# Docs: https://docs.render.com/infrastructure-as-code

services:
  # ─── Backend API (Express + Prisma) ───
  - type: web
    name: tooproductive-api
    runtime: node
    region: oregon
    plan: free
    rootDir: backend
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: tooproductive-db
          property: connectionString
      - key: FRONTEND_URL
        value: https://tooproductive.onrender.com

  # ─── Frontend (Vite Static Site) ───
  - type: web
    name: tooproductive
    runtime: static
    region: oregon
    plan: free
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    headers:
      - path: /*
        name: Cache-Control
        value: public, max-age=0, must-revalidate
    routes:
      - type: rewrite
        source: /api/*
        destination: https://tooproductive-api.onrender.com/api/*
      - type: rewrite
        source: /*
        destination: /index.html

# ─── PostgreSQL Database ───
databases:
  - name: tooproductive-db
    plan: free
    region: oregon
